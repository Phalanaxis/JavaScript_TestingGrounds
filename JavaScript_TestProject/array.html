<!DOCTYPE HTML>

<body>
    <script>
        let styles = ['Джаз', 'Блюз'];
        alert(styles);

        styles.push('Рок-н-ролл');
        alert(styles);

        styles[Math.ceil(styles.length/2) - 1] = 'Классика';
        alert(styles);

        styles.shift();
        alert(styles);

        styles.unshift('Рэп', 'Регги');
        alert(styles);
    </script>
</body>


</html>
