<!DOCTYPE html>

<script>
    "use strict";

    let calculator = {
        read : function(){
                this.first = +prompt('первое число', 'число')  ;
                this.second = +prompt('второе число',  'число');
        },
        sum : function(){
            return this.first + this.second;
        },
        mul : function(){
            return this.first * this.second;
        }
    };

    calculator.read();
    alert(calculator.sum());
    alert(calculator.mul());
</script>
