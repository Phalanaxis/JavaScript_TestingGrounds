<!DOCTYPE html>

<body>
    <script>
        function sumInput(){
            
            let numbers = [];

            while(true){

                let value = prompt('Введите значение', 0);
                if (value === null || value === "" || !isFinite(value)) break;
                
                numbers.push(+value);
            }

            alert(numbers);

            let sum = 0;

            for (let number of numbers) {
                sum += number;
            }

            return sum;
        }

        alert(sumInput());
        

    </script>
</body>


</html>
